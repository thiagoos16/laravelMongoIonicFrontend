<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="postUserMetal()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="userMetalCadastro.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Banda Favorita</ion-label>
      <ion-input [(ngModel)]="userMetalCadastro.favorite_band" name="favorite_band"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Perfil</ion-label>
      <ion-select [(ngModel)]="userMetalCadastro.perfil_id" [compareWith]="compareFn" name="perfil_name">
          <ion-option *ngFor="let perfil of perfis" [value]="perfil.id"> {{perfil.name}} </ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" block>Salvar</button>
  </form>

  <ion-list *ngFor="let userMetal of usersMetal">
    <ion-item>{{userMetal.name}} - {{userMetal.favorite_band}} - {{userMetal.perfil_name}}
      <button ion-button color="light" (click)="inputForm(userMetal)">Editar</button>
      <button ion-button color="danger" (click)="delete(userMetal.id)">Deletar</button>
    </ion-item>
  </ion-list>
</ion-content>
