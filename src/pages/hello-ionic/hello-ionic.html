<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="userMetalCadastro.name" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Banda Favorita</ion-label>
      <ion-textarea [(ngModel)]="userMetalCadastro.favorite_band" name="favorite_band"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Salvar</button>
  </form>

  <ion-list *ngFor="let userMetal of usersMetal">
    <ion-item>{{userMetal.name}} - {{userMetal.favorite_band}}</ion-item>
  </ion-list>
</ion-content>
